<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Patient Dashboard - Jessica Taylor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header class="topbar"><h1>Patient Dashboard</h1></header>
  <main class="layout">
    <section class="content">
      <article class="card"><h2>Diagnosis History</h2><canvas id="bpChart"></canvas>
        <div id="vitals"></div>
        <table id="historyTable" style="width:100%;margin-top:8px"><thead><tr><th>Month</th><th>Systolic</th><th>Diastolic</th><th>HR</th><th>Temp</th><th>Resp</th></tr></thead><tbody></tbody></table>
      </article>
      <article class="card"><h2>Diagnostic List</h2>
        <table id="diagnosticTable"><thead><tr><th>Problem/Diagnosis</th><th>Description</th><th>Status</th></tr></thead><tbody></tbody></table>
      </article>
    </section>
    <aside class="sidebar">
      <article class="card" id="patientCard">
        <div id="status" style="font-size:0.9rem;margin-bottom:8px;color:#333"></div>
        <select id="patientSelect" style="display:none;margin-bottom:8px;width:100%"></select>
        <img id="avatar" alt="Patient photo"><h2 id="name">Jessica Taylor</h2>
        <p id="dob"></p><p id="gender"></p><p id="phone"></p><p id="emergency"></p><p id="insurance"></p>
      </article>
      <article class="card"><h2>Lab Results</h2><ul id="labs"></ul></article>
    </aside>
  </main>
  <footer class="footer"><p>Coalition Technologies â€“ Skills Test</p></footer>
</body>
</html>
